<form [formGroup]="form">
  <app-filtro formControlName="idLocalidad"></app-filtro>
</form>
<app-exportar></app-exportar>



<table matTableExporter #exporter="matTableExporter" mat-table [dataSource]="dataSource"
  class="mat-elevation-z8 demo-table">
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
    <th mat-header-cell *matHeaderCellDef>
      {{column.header}}
    </th>
    <td mat-cell *matCellDef="let row" [routerLink]="['/detalles',row.idCliente]">
      {{column.cell(row)}}
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row (click)="clickedRows.add(row)" [class.demo-row-is-clicked]="clickedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
